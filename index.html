<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №10</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="MainDiv">
        <h1>Royal Casino</h1>
        <div id="ContainDiv">
            <div class="smallDiv">
                <div class="Name" id="UserName">Гравець</div>
                <div id="CountOfAttempt">1</div>
                <button id="ButtonGen"type="button">Крутити барабан</button>
                <div id="CardBox">
                    <div id="box1" class="styleForBox smallImg"><img src="images/image1.png" alt="Image 1"></div>
                    <div id="box2" class="styleForBox smallImg"><img src="images/image2.png" alt="Image 2"></div>
                    <div id="box3" class="styleForBox smallImg"><img src="images/image3.png" alt="Image 3"></div>
                    <div id="box4" class="styleForBox smallImg"><img src="images/image4.png" alt="Image 1"></div>
                    <div id="box5" class="styleForBox smallImg"><img src="images/image5.png" alt="Image 2"></div>
                    <div id="box6" class="styleForBox smallImg"><img src="images/image2.png" alt="Image 3"></div>
                    <div id="box7" class="styleForBox smallImg"><img src="images/image3.png" alt="Image 1"></div>
                    <div id="box8" class="styleForBox smallImg"><img src="images/image4.png" alt="Image 2"></div>
                    <div id="box9" class="styleForBox smallImg"><img src="images/image5.png" alt="Image 3"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="Modal">
        <div class="modalWindow">
            <label for="NickName">Введіть ваше ім'я</label>
            <input id="InputNick" autofocus maxlength="15" type="text" required>
            <button id="ButtonOk" type="button">OK</button>   
        </div>
        <div class="modalBackground"></div>
    </div>
    <div id="WinnerWindow" style="display: none;">
        <div class="modalWindow">
            <label id="LabelWinner" for="NickName"></label>
            <button id="ButtonRestart" type="button" style="width: 100px;">Переграти</button>   
        </div>
        <div class="modalBackground"></div>
    </div>    
</body>
</html>
